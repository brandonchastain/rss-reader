# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - rssweb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build src/RssApp/RssApp.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish src/RssApp/RssApp.csproj -c Release -o "${{env.DOTNET_ROOT}}\RssApp"



      - name: Build with dotnet
        run: dotnet build src/DataImport/DataImport.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish src/DataImport/DataImport.csproj -c Release -o "${{env.DOTNET_ROOT}}\RssApp\DataImport"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}\RssApp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5462F692DC2E47BB8EAF14F0E9A1673C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5D35791A778B4845896EF5C0BF1FDF37 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D3A5D3CF676147A4B9A10684D4A1A478 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'rssweb'
          slot-name: 'Production'
          package: .
          